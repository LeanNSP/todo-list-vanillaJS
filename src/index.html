<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>To Do List</title>
    </head>

    <body>
        <header class="header">
            <h1 class="header__title">To Do list</h1>
            <ul class="counter-list">
                <li class="counter">
                    <h3 class="counter__title">Scope</h3>
                    <p class="counter__value" id="scope">0</p>
                </li>
                <li class="counter">
                    <h3 class="counter__title">Active</h3>
                    <p class="counter__value" id="active">0</p>
                </li>
                <li class="counter">
                    <h3 class="counter__title">Successful</h3>
                    <p class="counter__value" id="successful">0</p>
                </li>
            </ul>

            <button class="header__button-add" type="button" data-action="add" id="add-task-top">
                <svg  width="21" height="21">
                    <use xlink:href="./images/sprite.svg#icon-plus"></use>
                </svg>
            </button>

        </header>
        <div class="corner">
            <div class="corner__bg"></div>
        </div>

        <div class="statement hidden">You don't have any tasks. Click the buttons to create a task, please.</div>
        <ul class="todo-list"></ul>

        <div class="wrapper">
            <button class="button-add" type="button" data-action="add" id="add-task">
                <svg class="button-add__icon"  width="14" height="14">
                    <use xlink:href="./images/sprite.svg#icon-plus"></use>
                </svg>
                Create new task
            </button>
        </div>
    </body>
</html>
